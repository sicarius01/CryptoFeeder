# CryptoFeeder 멀티캐스트 설정 파일
# UDP 멀티캐스트 전송 관련 설정

[UDP]
# 멀티캐스트 IP 주소 (239.0.0.0 ~ 239.255.255.255 범위)
multicast_addr=239.255.1.1

# UDP 포트 번호는 더 이상 여기서 설정하지 않습니다.
# 각 세션별 전송 포트는 symbol_config.ini에서
#   <port>=SYM1, SYM2, ...
# 형식으로 지정하세요.

# 네트워크 인터페이스 주소 (0.0.0.0은 모든 인터페이스)
interface_addr=0.0.0.0

# 런타임 설정
runtime_threads=0
metrics_enabled=true
metrics_interval_secs=5

# logging 설정
# trace|debug|info|warn|error
log_level=info
; log_level=error
#log_file_path=logs/feeder_output.log